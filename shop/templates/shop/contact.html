{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>{% block title %}contact{% endblock %}</title>
  <link href="{% static 'css/base.css' %}" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
  <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}">
</head>
<body>
  <div class="contact">
    <div class="contact-title">
      <h1>contact</h1>
    </div>
    <div class="contact-text-container">
      <p class="contact-text">Questions? Comments? Just want to know more? We'd love to hear from you.</p>
      <a class="contact-text" href="mailto:hello@birdie-lou.com" rel="noopenner noreferrer" target="blank">hello@birdie-lou.com</a>
    </div>
  </div>
</body>
</html>
